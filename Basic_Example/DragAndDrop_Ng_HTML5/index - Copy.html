<!DOCTYPE html>
<html ng-app="dnd">
<head>
	<meta name="description" content="AngularJS + jQuery UI Drag-n-Drop" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.1/angular.min.js"></script>
	
	<!--link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" /-->
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	
	<script src="app1.js"></script>
			   
</head>
<body>
	 <div class="container" id="main"  ng-controller="dndCtrl">
		<div class="row">
			<div class="span4 offset4">
				<ul id="single" dnd-list="model">
					<li class="alert alert-info nomargin"
						ng-repeat="item in model">{{item.value}}</li>
				</ul>
			</div>
		</div>
	</div>
</div>
  
  <!--div ng-show="draggedItem != null">{{draggedItem.name}}</div-->
</body>
</html>
