<!DOCTYPE html>
<html ng-app="App">
<head>
	<meta name="description" content="AngularJS + jQuery UI Drag-n-Drop" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.1/angular.min.js"></script>
	
	<!--link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" /-->
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
	
	<meta charset=utf-8 />
	<title>JS Bin</title>
	
	<script src="app.js"></script>
		   
</head>
<body ng-controller="dndCtrl" ng-cloak>
  <div class='mainDiv' style="border:1px solid;width=500px">
    
	<div class='btn btn-info btn-block' data-index="{{$index}}" data-id={{tech.id}} ng-repeat="tech in technologies" draggable>{{tech.name}}</div>
	
  </div>
  
  <div class='dropClass' style="border:1px solid red;width:500px;height:500px"  droppable>
	<div ng-repeat="tech in oldTechnologies" style="border:1px solid red">{{tech.name}} </div>
	
  </div>
  
  <!--div ng-show="draggedItem != null">{{draggedItem.name}}</div-->
</body>
</html>
